<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding-top: 20px; /* Adds space at the top */
        }

        .navbar .nav-link, .navbar .navbar-brand {
            color: white !important;
            padding: 0 20px; /* Adds space between the links */
        }

        .navbar .nav-link:hover, .navbar .navbar-brand:hover {
            color: #f19765 !important; /* Change color on hover */
        }

        .carousel, .carousel-inner, .carousel-item {
            height: 100vh;
        }

        .carousel-item {
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* semi-transparent overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .quote {
            font-size: 20px;
            margin-bottom: 20px;
            font-family: 'Lucida Calligraphy', 'Lucida', 'Georgia', serif;
            max-width: 80%; /* Adjusts the width to make text wrap */
            margin: 5 auto; /* Centers the quote */
            line-height: 1.5; /* Adjusts the line height for better readability */
        }


        .btn-custom {
            background: -webkit-linear-gradient(left, #f3660d, rgba(221, 63, 232, 0.47));
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        .btn-custom:hover {
            background-color: darkorange;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <i class='fa fa-paw' style='font-size:40px; color: white;'></i>
    <a class="navbar-brand" href="#">EC</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="html.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Animals
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="./dogs.html">Dogs</a>
                    <a class="dropdown-item" href="./cats.html">Cats</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="./birds.html">Birds</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about_us.html">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact_us.html" tabindex="-1">Contact Us</a>
            </li>
        </ul>

    </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://picsum.photos/800/600?image=244" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="https://picsum.photos/800/600?image=584" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="https://picsum.photos/800/600?image=659" alt="Slide 3">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

    <div class="overlay">
        <div class="quote">"The greatness of a nation and its moral progress can be judged by the way its animals are treated." - Mahatma Gandhi</div>
        <a href="about_us.html" class="btn-custom">Learn More About Us</a>
    </div>
</div>

<script>
    $('.carousel').carousel({
        interval: 2000
    });
</script>

</body>
</html>
